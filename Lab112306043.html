<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Comparison</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #content-container {
            text-align: center;
        }

        button {
            display: block;
            margin: 10px auto; /* Center align the buttons */
            padding: 10px 20px; /* Adjust padding for button size */
            font-size: 16px; /* Adjust font size for button text */
        }
    </style>
</head>
<body>
    <div id="content-container">
        <script>
            var firstInput = parseFloat(prompt("Enter the first number:"));
            var secondInput = parseFloat(prompt("Enter the second number:"));

            if (firstInput > secondInput) {
                document.body.style.backgroundColor = 'lightblue';
                document.writeln("<h1>" + firstInput + " > " + secondInput + "</h1>");
            } else if (secondInput > firstInput) {
                document.body.style.backgroundColor = 'orange';
                document.writeln("<h1>" + firstInput + " < " + secondInput + "</h1>");
            } else {
                document.body.style.backgroundColor = 'lightyellow';
                document.writeln("<h1>" + firstInput + " == " + secondInput + "</h1>");
            }
            
            var showFirstButton = document.createElement("button");
            showFirstButton.innerHTML = "Show the First Input";
            showFirstButton.onclick = function() {
                alert("First Input: " + firstInput);
            };
            document.getElementById("content-container").appendChild(showFirstButton);

            var showSecondButton = document.createElement("button");
            showSecondButton.innerHTML = "Show the Second Input";
            showSecondButton.onclick = function() {
                alert("Second Input: " + secondInput);
            };
            document.getElementById("content-container").appendChild(showSecondButton);

        </script>
    </div>
</body>
</html>
